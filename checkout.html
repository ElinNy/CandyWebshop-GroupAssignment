<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/style.css" />
    <title>Checkout</title>
</head>
<body>
  <div id="orderView" class="mt-4 mb-4">
    <h4 class="text-center">Din beställning</h4>
    <ul id="checkoutCart">
    </ul>
    <div id="total-div" class="text-center">
      <span id="total-text">Totalt:</span>
      <span id="total-sum"></span>
    </div> 
    <div class="text-center mt-2 mb-2">
      <a href="index.html" class="btn btn-success">Tillbaka</a>
    </div>
  </div> 
  <div class="container d-flex justify-content-center align-items-center">
    <form action="index.html" method="get" id="CheckoutForm" class="">
      <div class="row mb-2">
        <label for="namn" class="col-md-3 col-form-label text-md-end" >Namn</label>
        <input type="text" id="nameId" class="form-control form-control-sm" placeholder="Namn*" required>
      </div>
      <div class="row mb-2">
        <label for="efternamn" class="col-md-3 col-form-label text-md-end" >Efternamn</label>
        <input type="text" id="lastNameId" class="form-control form-control-sm" placeholder="Efternamn*" required>
      </div>
      <div class="row mb-2">
        <label for="adress" class="col-md-3 col-form-label text-md-end">Adress</label>
        <input type="text" id="adressId" class="form-control form-control-sm" placeholder="Adress*" required>
      </div>
      <div class="row mb-2">
        <label for="postNr" class="col-md-3 col-form-label text-md-end">Postnr</label>
        <input type="text" id="postNrId" class="form-control form-control-sm" placeholder="Postnr*" 
          pattern=".{5,6}" required>
      </div>
      <div class="row mb-2">
        <label for="ort" class="col-md-3 col-form-label text-md-end">Ort</label>
        <input type="text" id="ortId" class="form-control form-control-sm" placeholder="Ort*" required>
      </div>
      <div class="row mb-2">
        <label for="telNr" class="col-md-3 col-form-label text-md-end">TelefonNr</label>
        <input type="text" id="telNrId" class="form-control form-control-sm" placeholder="TelefonNr">
      </div>
      <div class="row mb-2">
        <label for="email" class="col-md-3 col-form-label text-md-end">Email</label>
        <input type="email" id="emailId" class="form-control form-control-sm" placeholder="Email*" required>
      </div>
      <div class="row justify-content-center">
        <button type="submit" id="post-order" class="btn btn-success mt-2 mb-4">Bekräfta</button>
      </div>
    </form>
  </div>
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Beställning mottagen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tack för din beställning! Vi har mottagit din order.
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/mainCheckout.ts"></script>
</body>
</html>
